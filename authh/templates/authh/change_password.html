{% extends 'authh/base.html' %}
{% block title %}
Change password
{% endblock %}
{% block content %}
{% if error %}
{{ error }}
<form action="{% url 'authh:change_password' %}" method="POST">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Done">
</form>
{% else %}
<form action="{% url 'authh:change_password' %}" method="POST">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Done">
{% endif %}
{% endblock %}
